<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <title>Login form</title>
</head>
<body>
<!-- Registration Form -->
<div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm" novalidate>
        <div class="form-group inline-group">
            <div class="inline-field">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError">Name is required.</span>
            </div>
            <div class="inline-field">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError">Enter a valid email.</span>
            </div>
        </div>

        <div class="form-group inline-group">
            <div class="inline-field">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError">Password must be at least 8 characters long.</span>
            </div>
            <div class="inline-field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <span class="error" id="confirmPasswordError">Passwords do not match.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" required>
            <span class="error" id="ageError">Enter a valid age (18-100).</span>
        </div>

        <div class="form-group">
            <span>Gender</span>
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required> Female
            </label>
            <span class="error" id="genderError">Please select a gender.</span>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required>
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                
            </select>
            <span class="error" id="countryError">Please select a country.</span>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" required> I agree to the Terms and Conditions
            </label>
            <span class="error" id="termsError">You must agree to the terms.</span>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
