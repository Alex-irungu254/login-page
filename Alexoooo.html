<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
</head>
<style>
    body{
    background-color: rgb(83, 82, 163);  
    }
</style>
<body>
    <h2>Welcome!</h2>
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Sign Up</button>

    <script>
        // Simple storage for user credentials (in-memory for demonstration purposes)
        let users = {};

        // Function for signing up
        function signUp() {
            const username = prompt("Enter your username:");
            if (username in users) {
                alert("Username already exists! Please try logging in.");
                return;
            }
            const password = prompt("Enter your password:");
            users[username] = password;
            alert("Sign-up successful! You can now log in.");
        }

        // Function for logging in
        function login() {
            const username = prompt("Enter your Email/phoneNumber:");
            const password = prompt("Enter your password:");

            // Check if username exists and password matches
            if (users[username] && users[username] === password) {
                alert("Login successful! Welcome " + username + "!");
                 window.location.replace( "My webpage.html 3");
            } else {
                alert("Invalid credentials! Access denied.");
            }
        }
    </script>
</body>
</html>
